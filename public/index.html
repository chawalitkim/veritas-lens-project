<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veritas Lens - AI Fact-Checker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Custom scrollbar for a more polished look */
        textarea::-webkit-scrollbar {
            width: 8px;
        }
        textarea::-webkit-scrollbar-track {
            background: #2d3748; /* gray-800 */
        }
        textarea::-webkit-scrollbar-thumb {
            background: #4a5568; /* gray-600 */
            border-radius: 4px;
        }
        textarea::-webkit-scrollbar-thumb:hover {
            background: #718096; /* gray-500 */
        }
        .error-message {
            animation: shake 0.5s;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen p-4">

    <div class="bg-gray-800/50 backdrop-blur-sm border border-gray-700 rounded-2xl shadow-2xl p-6 md:p-8 w-full max-w-3xl">
        
        <!-- Header Section -->
        <div class="text-center mb-6">
            <h1 class="text-3xl md:text-4xl font-bold text-white">Veritas Lens</h1>
            <p class="text-gray-400 mt-2">AI-Powered Fact-Checking for Academic Research</p>
        </div>
        
        <!-- Error Message Container -->
        <div id="error-container" class="hidden bg-red-900/50 border border-red-700 text-red-300 px-4 py-3 rounded-lg mb-4 text-sm fade-in error-message">
            <p id="error-text"></p>
        </div>

        <!-- Input Section -->
        <div class="space-y-4">
            <label for="claim-input" class="sr-only">Enter a claim to analyze</label>
            <textarea id="claim-input" rows="4" class="w-full bg-gray-900 border border-gray-700 rounded-lg p-4 text-gray-200 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 placeholder-gray-500 resize-none" placeholder="Paste a claim in English or Thai... e.g., 'โรงพยาบาลศิริราชอยู่ในประเทศมาเลเซีย'"></textarea>
            <button id="analyze-button" class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-semibold py-3 px-4 rounded-lg flex items-center justify-center space-x-2 transition-all duration-300 transform hover:scale-105 shadow-lg disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                <i data-lucide="scan-line"></i>
                <span>Analyze Claim</span>
            </button>
        </div>

        <!-- Results Section (hidden by default) -->
        <div id="results-container" class="mt-8 hidden">
            <!-- Loading Spinner -->
            <div id="loading-spinner" class="text-center py-8 hidden">
                <div role="status" class="flex flex-col items-center justify-center">
                    <svg aria-hidden="true" class="w-10 h-10 text-gray-600 animate-spin fill-blue-500" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
                        <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0492C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
                    </svg>
                    <p class="mt-4 text-gray-400">Analyzing evidence and sources...</p>
                </div>
            </div>

            <!-- Main Results Card -->
            <div id="results-card" class="bg-gray-800 border border-gray-700 rounded-lg p-6 hidden fade-in">
                <!-- Verdict Header -->
                <div class="flex flex-col sm:flex-row items-start sm:items-center space-y-4 sm:space-y-0 sm:space-x-4 mb-6">
                    <div id="verdict-icon" class="w-12 h-12 rounded-full flex items-center justify-center">
                        <!-- Icon will be inserted here by JS -->
                    </div>
                    <div>
                        <h2 id="verdict-text" class="text-2xl font-bold"></h2>
                        <div class="flex items-center space-x-2 mt-1">
                            <div class="w-32 h-2 bg-gray-700 rounded-full">
                                <div id="confidence-bar" class="h-2 rounded-full"></div>
                            </div>
                            <span id="confidence-text" class="text-sm font-medium text-gray-300"></span>
                        </div>
                    </div>
                </div>

                <!-- AI Summary -->
                <div class="bg-gray-900/50 p-4 rounded-md border border-gray-700 mb-6">
                    <p id="summary-text" class="text-gray-300"></p>
                </div>

                <!-- Evidence Section -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Supporting Evidence -->
                    <div>
                        <h3 class="text-lg font-semibold text-green-400 mb-3">Supporting Evidence</h3>
                        <ul id="supporting-evidence-list" class="space-y-3">
                           <!-- JS will populate this -->
                        </ul>
                    </div>
                    <!-- Contradicting Evidence -->
                    <div>
                        <h3 class="text-lg font-semibold text-red-400 mb-3">Contradicting Evidence</h3>
                        <ul id="contradicting-evidence-list" class="space-y-3">
                           <!-- JS will populate this -->
                        </ul>
                    </div>
                </div>
            </div>
             <!-- Feedback Section -->
            <div id="feedback-section" class="mt-8 text-center bg-gray-800 border border-gray-700 rounded-lg p-6 hidden fade-in">
                <h3 class="font-semibold text-gray-300 mb-4">Was this analysis helpful for your research?</h3>
                <div id="feedback-buttons" class="flex justify-center space-x-3">
                    <button class="feedback-btn px-4 py-2 bg-gray-700 hover:bg-green-600 rounded-md transition-colors" data-feedback="accurate">Accurate</button>
                    <button class="feedback-btn px-4 py-2 bg-gray-700 hover:bg-red-600 rounded-md transition-colors" data-feedback="inaccurate">Inaccurate</button>
                    <button class="feedback-btn px-4 py-2 bg-gray-700 hover:bg-yellow-600 rounded-md transition-colors" data-feedback="partial">Partially Accurate</button>
                </div>
                <p id="feedback-thanks" class="text-green-400 mt-4 hidden">Thank you for your feedback!</p>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        const analyzeButton = document.getElementById('analyze-button');
        const claimInput = document.getElementById('claim-input');
        const resultsContainer = document.getElementById('results-container');
        const loadingSpinner = document.getElementById('loading-spinner');
        const resultsCard = document.getElementById('results-card');
        const feedbackSection = document.getElementById('feedback-section');
        const errorContainer = document.getElementById('error-container');
        const errorText = document.getElementById('error-text');

        const verdictIcon = document.getElementById('verdict-icon');
        const verdictText = document.getElementById('verdict-text');
        const confidenceBar = document.getElementById('confidence-bar');
        const confidenceText = document.getElementById('confidence-text');
        const summaryText = document.getElementById('summary-text');
        const supportingList = document.getElementById('supporting-evidence-list');
        const contradictingList = document.getElementById('contradicting-evidence-list');
        
        const feedbackButtons = document.getElementById('feedback-buttons');
        const feedbackThanks = document.getElementById('feedback-thanks');

        // --- NEW: API Endpoint ---
        // This is a placeholder. Replace with your actual backend API endpoint.
        const API_ENDPOINT = "https://veritas-lens-server.onrender.com/analyze";

        // Enable button when user types
        claimInput.addEventListener('input', () => {
            analyzeButton.disabled = claimInput.value.trim() === '';
        });

        analyzeButton.addEventListener('click', analyzeClaim);
        
        feedbackButtons.addEventListener('click', (e) => {
            if(e.target.classList.contains('feedback-btn')) {
                console.log(`Feedback received: ${e.target.dataset.feedback}`);
                feedbackButtons.classList.add('hidden');
                feedbackThanks.classList.remove('hidden');
            }
        });

        /**
         * --- UPDATED: Calls a real backend API to fact-check the claim. ---
         */
        async function analyzeClaim() {
            const claim = claimInput.value.trim();
            if (!claim) return;

            // Reset UI
            resultsCard.classList.add('hidden');
            feedbackSection.classList.add('hidden');
            errorContainer.classList.add('hidden');
            feedbackButtons.classList.remove('hidden');
            feedbackThanks.classList.add('hidden');
            resultsContainer.classList.remove('hidden');
            loadingSpinner.classList.remove('hidden');
            analyzeButton.disabled = true;

            try {
                // NOTE: This fetch call is for demonstration. It will fail because the API_ENDPOINT is a placeholder.
                // To test the UI, you can uncomment the 'mockFetch' line and comment out the 'fetch' line.
                // const response = await mockFetch(claim); // For UI testing without a real backend
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ claim: claim })
                });

                if (!response.ok) {
                    throw new Error(`API Error: ${response.status} ${response.statusText}`);
                }

                const resultData = await response.json();
                
                displayResults(resultData);

            } catch (error) {
                console.error("Analysis failed:", error);
                showError("Analysis failed. The API endpoint might be unavailable. Please check the console for details.");
            } finally {
                loadingSpinner.classList.add('hidden');
                analyzeButton.disabled = false;
                // Only show results/feedback if successful
                if (!errorContainer.classList.contains('hidden')) {
                     resultsContainer.classList.add('hidden');
                } else {
                     resultsCard.classList.remove('hidden');
                     feedbackSection.classList.remove('hidden');
                }
            }
        }
        
        /**
         * --- NEW: MOCK FETCH FOR UI TESTING ---
         * This function simulates an API call and returns realistic data.
         * You can use this for frontend development before your backend is ready.
         */
        function mockFetch(claim) {
            console.log("Simulating API call for claim:", claim);
            return new Promise((resolve) => {
                const delay = Math.random() * 1500 + 1000;
                setTimeout(() => {
                    const mockData = {
                        verdict: 'False',
                        confidence: 95,
                        summary: "The claim is rated 'False' because official sources state Siriraj Hospital is located in Bangkok, Thailand, not Malaysia.",
                        supporting: [],
                        contradicting: [
                            { snippet: "Siriraj Hospital is a major public hospital in Bangkok, Thailand, located on the west bank of the Chao Phraya River.", source: "Siriraj Hospital Official Website", url: "#" },
                            { snippet: "Founded in 1888, it is the oldest and one of the largest hospitals in Thailand.", source: "Wikipedia", url: "#" }
                        ]
                    };
                    resolve({
                        ok: true,
                        json: () => Promise.resolve(mockData)
                    });
                }, delay);
            });
        }
        
        /**
         * --- NEW: Displays an error message to the user. ---
         */
        function showError(message) {
            errorText.textContent = message;
            errorContainer.classList.remove('hidden');
        }


        /**
         * Populates the UI with the analysis results.
         * @param {object} data - The result data object.
         */
        function displayResults(data) {
            verdictText.textContent = data.verdict;
            let iconHtml = '', iconBgClass = '', barBgClass = '';

            switch (data.verdict) {
                case 'True':
                    iconHtml = '<i data-lucide="check" class="w-6 h-6 text-white"></i>';
                    iconBgClass = 'bg-green-500';
                    barBgClass = 'bg-green-500';
                    break;
                case 'False':
                    iconHtml = '<i data-lucide="x" class="w-6 h-6 text-white"></i>';
                    iconBgClass = 'bg-red-500';
                    barBgClass = 'bg-red-500';
                    break;
                case 'Partially True':
                    iconHtml = '<i data-lucide="alert-triangle" class="w-6 h-6 text-white"></i>';
                    iconBgClass = 'bg-yellow-500';
                    barBgClass = 'bg-yellow-500';
                    break;
            }
            verdictIcon.innerHTML = iconHtml;
            verdictIcon.className = `w-12 h-12 rounded-full flex items-center justify-center ${iconBgClass}`;
            lucide.createIcons();

            confidenceText.textContent = `Confidence: ${data.confidence}%`;
            confidenceBar.style.width = `${data.confidence}%`;
            confidenceBar.className = `h-2 rounded-full ${barBgClass}`;

            summaryText.textContent = data.summary;

            populateList(supportingList, data.supporting);
            populateList(contradictingList, data.contradicting);
        }

        function populateList(listElement, evidenceArray) {
            listElement.innerHTML = '';
            if (!evidenceArray || evidenceArray.length === 0) {
                const li = document.createElement('li');
                li.className = "text-gray-500 italic text-sm";
                li.textContent = "No direct evidence found.";
                listElement.appendChild(li);
                return;
            }
            evidenceArray.forEach(item => {
                const li = document.createElement('li');
                li.className = "bg-gray-900/50 p-3 rounded-md border border-gray-700 text-sm";
                li.innerHTML = `
                    <p class="text-gray-300">"${item.snippet}"</p>
                    <a href="${item.url}" target="_blank" rel="noopener noreferrer" class="text-blue-400 hover:underline text-xs mt-2 inline-flex items-center space-x-1">
                        <span>Source: ${item.source}</span>
                        <i data-lucide="arrow-up-right" class="w-3 h-3"></i>
                    </a>
                `;
                listElement.appendChild(li);
            });
            lucide.createIcons();
        }

    </script>

</body>
</html>
